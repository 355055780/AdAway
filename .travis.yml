sudo: true
language: android
jdk: oraclejdk8
android:
  components:
    # Uncomment the lines below if you want to use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-27.0.3

    # The SDK version used to compile your project
    - android-26

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  - rm -fr $HOME/android-ndk-r16b
  - curl -L http://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip -O
  - unzip -oq android-ndk-r16b-linux-x86_64.zip
  - rm android-ndk-r16b-linux-x86_64.zip
  - export ANDROID_NDK_HOME=$HOME/android-ndk-r16b

before_deploy:
  - openssl aes-256-cbc -K $encrypted_5b4f70877b4a_key -iv $encrypted_5b4f70877b4a_iv -in .boto.enc -out .boto -d
deploy:
  provider: script
  script: sh deploy.sh
  skip_cleanup: true
after_deploy:
  - rm .boto

